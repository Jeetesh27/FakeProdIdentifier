<!doctype html>
<html lang="en">
<head>
  <title>Fake Product Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }

    .form-control {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #444;
    }

    .form-control:disabled {
      background-color: #1e1e1e;
    }

    table label {
      color: #f1f1f1;
    }

    h2 {
      color: #ffc107;
    }

    #qr-reader, #qr-reader-results {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <section class="ftco-section">
    <div class="container-fluid px-md-5">
      <div class="row justify-content-between">
        <div class="col-md-8 order-md-last">
          <div class="row">
            <div class="col-md-6 text-center">
              <a class="navbar-brand text-light" href="index.html">
                Fake Product Identification <span class="text-warning">through Blockchain</span>
              </a>
            </div>
            <div class="col-md-6 d-md-flex justify-content-end mb-md-0 mb-3">
              <form action="#" class="searchform order-lg-last"></form>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex">
          <div class="social-media"></div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav">
          <span class="fa fa-bars"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
            <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
            <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <!-- Sell Product Section -->
  <section>
    <div class="container">
      <h2 class="mb-4 text-center">Sell Product to Consumer</h2>

      <!-- QR Code Scanner -->
      <div class="container-fluid mb-4">
        <center>
          <div id="qr-reader" style="width:300px" class="p-2"></div>
          <div id="qr-reader-results" class="mt-2 p-2"></div>
        </center>
      </div>

      <!-- Form -->
      <form>
        <table width="100%">
          <tr>
            <td width="15%" align="center">
              <label for="productSN">Product SN:</label>
            </td>
            <td width="30%">
              <input disabled class="form-control" id="productSN" name="productSN" type="text" />
            </td>
            <td width="15%" align="center">
              <label for="consumerCode">Consumer Code</label>
            </td>
            <td width="30%">
              <input class="form-control" id="consumerCode" name="consumerCode" type="text" />
            </td>
          </tr>
        </table>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-warning" id="register">Sell to Consumer</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/sellProductSeller.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- QR Code Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let lastResult = "";
      let countResults = 0;

      function onScanSuccess(decodedText, decodedResult) {
        if (decodedText !== lastResult) {
          lastResult = decodedText;
          countResults++;
          new Audio('beep.wav').play();
          document.getElementById('qr-reader-results').innerText = decodedText;
          document.getElementById('productSN').value = decodedText;
        }
      }

      const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
        fps: 10,
        qrbox: 250
      });
      html5QrcodeScanner.render(onScanSuccess);
    });
  </script>
</body>
</html>
